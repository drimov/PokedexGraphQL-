query PokemonInfo ($id: Int!, $language: String!){
    pokemon_v2_pokemonspecies(where: { id: {_eq: $id}}) {
        id
        pokemon_v2_pokemoncolor {
            name
        }
        pokemon_v2_pokemonspeciesnames(
            where: { pokemon_v2_language: { name:{_eq: $language}} }
        ) {
            name
            genus
        }
        pokemon_v2_pokemonspeciesflavortexts(
            limit: 1
            where: { pokemon_v2_language: { name: {_eq: $language}} }
        ) {
            flavor_text
        }
        pokemon_v2_pokemonegggroups {
            pokemon_v2_egggroup {
                pokemon_v2_egggroupnames(
                    where: { pokemon_v2_language: { name: {_eq: $language}} }
                ) {
                    name
                }
            }
        }
        pokemon_v2_pokemonhabitat {
            pokemon_v2_pokemonhabitatnames(
                where: { pokemon_v2_language: { name:  {_eq: $language}} }
            ) {
                name
            }
        }
        pokemon_v2_pokemonshape {
            pokemon_v2_pokemonshapenames(
                where: { pokemon_v2_language: { name:  {_eq: $language}} }
            ) {
                name
            }
        }
        base_happiness
        capture_rate
        pokemon_v2_growthrate {
            pokemon_v2_growthratedescriptions(
                where: { pokemon_v2_language: { name:  {_eq: $language}} }
            ) {
                description
            }
        }
        pokemon_v2_pokemons {
            height
            weight
            pokemon_v2_pokemontypes {
                pokemon_v2_type {
                    name
                }
            }
            pokemon_v2_pokemonstats {
                pokemon_v2_stat {
                    pokemon_v2_statnames(where: { pokemon_v2_language: { name:  {_eq: $language}} }) {
                        name
                    }
                }
                base_stat
            }
            pokemon_v2_pokemonabilities {
                pokemon_v2_ability {
                    pokemon_v2_abilitynames(
                        where: { pokemon_v2_language: { name:  {_eq: $language}} }
                    ) {
                        name
                    }
                }
            }
        }
    }
}

